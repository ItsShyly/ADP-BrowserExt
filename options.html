            <div id="folder1" class="cg-element">

                    <div class="edit-btn">
                        <input id="folder1-name" type="text" class="folder-input" value="..." placeholder="/" readonly>

                            <svg viewBox="0 0 100 100" class="edit-icon">

                            </svg>
                        </label>
                    </div>

                </div>
                <div class="filetype-outer">
                            <input type="text" class="tags-input" placeholder="add filetype...">
                    <div id="folder1-tags" class="filetype-tags" >
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" class="toggle-input"/>
                        subfolder for each filetype
                    </div>
                </div>
            </div>
